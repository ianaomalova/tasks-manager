<div
  class="flex items-center gap-2
         text-black
         bg-purple-100 hover:bg-white
         rounded-full py-2 px-3
         shadow-md hover:shadow-lg transition-all duration-200
         cursor-pointer select-none"
  [ngClass]="{'bg-white text-gray-800 shadow-md scale-105': activeSort}"
  (click)="changeSort()"
>
  @if (sort === 'asc') {
    <lucide-icon [img]="ArrowUpNarrowWide"></lucide-icon>
  } @else {
    <lucide-icon [img]="ArrowDownWideNarrow"></lucide-icon>
  }
</div>
