<div class='bg-[var(--foreground)] rounded-2xl p-4 min-h-54 flex flex-col gap-4 hover:-translate-y-1 hover:shadow-lg transition-all duration-300'>
  <div class='flex flex-col'>
    <div class='flex items-start justify-between min-h-12'>
      <div class='flex gap-4'>
        <div class='bg-purple-100 rounded-full w-10 h-10 flex items-center justify-center text-black'>
          <lucide-icon [img]='getIconByName(task.icon)'></lucide-icon>
        </div>
        <h2
          class='w-25 text-[var(--text)] font-bold line-clamp-2'
          [pTooltip]='task.title'
          tooltipPosition='top'
        >
          {{ task.title }}
        </h2>
      </div>
      <div class="card flex justify-center">
        <p-avatar-group>
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" size="normal" shape="circle" />
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" size="normal" shape="circle" />
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" size="normal" shape="circle" />
          <p-avatar label="+2" shape="circle" size="normal" />
        </p-avatar-group>
      </div>
    </div>
    <div class='text-gray-500 pt-1 pl-2'>Due: {{ getDue() }}days</div>
  </div>
  <div>
    <app-progress
      [progress]='task.progress'
    />
  </div>
  <div class='flex items-center justify-between'>
    <div class='flex items-center gap-3'>
      <p class='flex items-center gap-2 text-[var(--text)] font-light'>
        <lucide-icon [img]='MessageSquareText' class='text-gray-500' size='20' strokeWidth='1.5'></lucide-icon>
        3
      </p>
      <p class='flex items-center gap-2 text-[var(--text)] font-light'>
        <lucide-icon
          [img]='Image' class='text-gray-500' size='20' strokeWidth='1.5'></lucide-icon>
        6
      </p>
      <p class='flex items-center gap-2 text-[var(--text)] font-light'>
        <lucide-icon [img]='SquareArrowOutUpRight' class='text-gray-500' size='20' strokeWidth='1.5'></lucide-icon>
        5
      </p>
    </div>
    <div class='flex items-center gap-2'>
      <app-add-button
        (onAdd)='add()'
        pTooltip='Edit subtasks'
        tooltipPosition="top"
      />
      <app-edit-button
        (onEdit)='edit()'
        pTooltip='Edit task'
        tooltipPosition="top"
      />
    </div>
  </div>
</div>
