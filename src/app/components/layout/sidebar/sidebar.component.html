<div class='pt-10 px-4'>
  <div class='mb-7'>
    <p class='text-gray-300 mb-3'>Account</p>
    <div class='h-15 mb-3 rounded-4xl flex items-center justify-between px-2 account-bg'>
      <div class='flex items-center gap-3'>
        <div class='rounded-full bg-purple-400 w-12 h-12'></div>
        <div>
          <p class='font-bold'>Iana Malova</p>
          <p class='text-sm text-gray-400'>mail&#64;gmail.com</p>
        </div>
      </div>
      <button class='pr-2 cursor-pointer'>
        <lucide-angular
          [img]="ChevronDown"
          class="my-icon"
          color='gray'
        >
        </lucide-angular>
      </button>
    </div>
  </div>
  <div class='mb-6'>
    <p class='text-gray-300 mb-3'>Main menu</p>
    @for (item of menuItems; track item.title) {
      <a
        [routerLink]='item.link'
        routerLinkActive='active'
        class='flex items-center gap-3 py-3 px-4 mb-2 rounded-4xl menu-item text-gray-500 font-light'
      >
        <lucide-angular
          [img]="item.icon"
          class="my-icon"
        >
        </lucide-angular>
        <p>{{item.title}}</p>
      </a>
    }
  </div>
  <div>
    <p class='text-gray-300'>Projects</p>
    @for (project of projects; track project.name) {
      <div class='flex items-center gap-3 py-2 ml-5'>
        <div
          class='w-3 h-3'
          [class]='project.color'
        >
        </div>
        <p>{{project.name}}</p>
      </div>
    }
  </div>
</div>
